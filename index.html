<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking App</title>
    <!-- daisy and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon" />

    <style>
      .outfit {
        font-family: "Outfit", serif;
      }
    </style>
  </head>
  <body class="container mx-auto outfit">
    <header class="mt-16">
      <div class="flex justify-center items-center">
        <img class="mx-auto relative" src="./assets/bg.png" alt="" />
        <img class="mx-auto absolute top-20" src="./assets/Group.png" alt="" />
      </div>
    </header>
    <main>
      <section class="container mx-auto absolute top-52">
        <div>
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div
              class="card bg-base-100 w-full max-w-sm shrink-0 border-2 shadow-xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Mobile Number</span>
                  </label>
                  <input
                    id="mobile-number"
                    value="01987356236"
                    type="number"
                    placeholder="Enter your number"
                    class="input input-bordered bg-slate-50"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                  </label>
                  <input
                    id="pin-number"
                    value="1234"
                    type="password"
                    placeholder="Enter 4 Digit Pin"
                    class="input input-bordered bg-slate-50"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="login-btn" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
